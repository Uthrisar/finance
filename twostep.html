
<!doctype html>
<html lang="en">
<head>
    <title>Two-Step Binomial Tree Option Pricing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image" href="static/img/bansal.jfif">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
  
    <link rel="stylesheet" href="static/styles.css">
      
  
  </head>
    
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Option Pricing Calculator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/base">Home</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li> -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Binomial Model
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/onestep">one Step</a></li>
              <li><a class="dropdown-item" href="/twostep">Two Step </a></li>
              <li><a class="dropdown-item" href="/n_step">n Step</a></li>
              <!-- <li><hr class="dropdown-divider"></li> -->
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Blackshole Model
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/blackshole_put">Put Option</a></li>
              <li><a class="dropdown-item" href="/blackshole_call">Call Option</a></li>
              <!-- <li><hr class="dropdown-divider"></li> -->
              
            </ul>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li> -->
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <!-- <div>
        <h1>Two-Step Binomial Tree Option Pricing</h1>
      </div> -->
        <div class="price">
          <div class="option">
          <h2>Enter details</h2>
          <form id="register" method="post">
            {% csrf_token %}
            <label class="label" for="stock_price">Stock Price:</label>
            &nbsp;&nbsp;
            <input type="text" name="stock_price" id="stock_price" placeholder="Stock Price">
            <br>
            <label class="label" for="strike_price">Strike Price:</label>
            &nbsp;&nbsp;
            <input type="text" name="strike_price" id="strike_price" placeholder="Strike Price">
            <br>
            <label class="label" for="risk_free_rate">intrest-Rate:</label>
            &nbsp;&nbsp;
            <input type="text" name="risk_free_rate" id="risk_free_rate" placeholder="risk free intrest rate">
            <br>
            <label class="label" for="volatility">Volatility:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="volatility" id="volatility" placeholder="Volatility">
            <br>
            <label class="label" for="time">Time:</label>
            &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="time" id="time" placeholder="in years">
            <br>
            <!-- <label for="step">Step:</label>
            &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="step_tree" id="step_tree" placeholder="steps">
            <br> -->
            <button type="submit" class="bttn">Calculate Option Price</button>
          </form>
        </div>
        </div>
        {% if result %}
        <div class="result" id="result">
            <!-- <img src="static/img/tick.png"> -->
            <p>Option Price: {{ result }}</p>
            <button type="button" onclick="closePopup()">Done</button>
        </div>
        {% endif %}
    <!-- </div> -->
    <script>
      let result=document.getElementById("result");
      // function openPopup()
      // {
      //   bttn.classList.add("open-result");
      // }
      function closePopup()
      {
        result.classList.add("open-result");
      }
    </script>
</body>
</html>
